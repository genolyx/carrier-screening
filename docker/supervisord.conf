[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:dashboard]
command=gunicorn -w 2 -b 0.0.0.0:5000 --timeout 300 --chdir /app/dashboard app:app
directory=/app/dashboard
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/dashboard.err.log
stdout_logfile=/var/log/supervisor/dashboard.out.log
environment=FLASK_APP="app.py",BASE_DIR="/data"

[program:daemon]
command=python3 daemon/api_server.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/daemon.err.log
stdout_logfile=/var/log/supervisor/daemon.out.log
environment=BASE_DIR="/data",DAEMON_PORT="8080"

[program:file_watcher]
command=python3 daemon/daemon.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/file_watcher.err.log
stdout_logfile=/var/log/supervisor/file_watcher.out.log
environment=BASE_DIR="/data"
